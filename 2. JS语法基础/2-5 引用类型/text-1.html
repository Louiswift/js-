<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "123";
        var b = a;
        b = "456";
        console.log(a,b);
        //obj1 指向 xx 对象
        //obj1 持有 xx 对象的引用
        var obj1 = {
            name:"123",
        }; //出现对象字面量的位置，会新开辟一块内存空间，用于存放对象的内容

        //obj2 和 obj1 指向同一个对象
        //obj2 和 obj1 持有同一个引用
        var obj2 = obj1; 
        obj2.name = "456";
        console.log(obj1,obj2);
    </script>
</body>
</html>
