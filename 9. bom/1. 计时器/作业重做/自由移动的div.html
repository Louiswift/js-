<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .move {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="move"></div>

    <script>
        let div = document.querySelector('.move');
            width = 100,
            height = 100,
            x = 0,
            y = 0,
            xDis = 2,
            yDis = 2,
            time = 10;

        setInterval(() => {
            if(x >= document.documentElement.clientWidth - width) {
                x = document.documentElement.clientWidth - width;
                xDis = -xDis;
            }
            if(x <= 0){
                x = 0;
                xDis = -xDis;
            }
            if(y >= document.documentElement.clientHeight - height) {
                y = document.documentElement.clientHeight - height;
                yDis = -yDis;
            }
            if(y <= 0){
                y = 0;
                yDis = -yDis;
            }
            x += xDis;
            y += yDis;
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
        }, time);
    </script>
</body>
</html>
