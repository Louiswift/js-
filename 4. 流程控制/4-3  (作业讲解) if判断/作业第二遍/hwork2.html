<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = +prompt('请输入你的成绩（0~100）');
        if(score > 100 || score < 0){
            console.log('请输入0~100以内的数字');
        }
        else{
            if(score > 90){
                console.log('A');
            }
            else if(score > 70){
                console.log('B');
            }
            else if(score > 60){
                console.log('C');
            }
            else if(score > 40){
                console.log('D');
            }
            else{
                console.log('E');
            }
        }
    </script>
</body>
</html>
