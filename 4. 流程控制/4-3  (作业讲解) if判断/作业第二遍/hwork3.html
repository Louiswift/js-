<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            var gender = prompt('请输入性别（男，女）');
            var height = +prompt('请输入你的身高（cm）');
            var weight = +prompt('请输入你的体重（kg）');

            if(gender != '男' && gender != '女' || isNaN(height) || isNaN(weight)){
                console.log('输入有误');
            }
            var bztz;
            if(gender === '男'){
                bztz = (height - 80) * 0.7;
            }
            else{
                bztz = (height - 70) * 0.6;
            }
            if(weight > bztz * 1.1){
                console.log('你的身体偏胖，请加强锻炼')
            }
            else if(weight < bztz * 0.9){
                console.log('你的身体偏瘦，清加强营养');
            }
            else{
                console.log('你的体重正常，请继续保持');
            }
        </script>
</body>
</html>
