<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fist =  prompt('请输入（石头、剪刀、布）');
        if(fist != '石头' && fist != '剪刀' && fist != '布'){
            console.log('输入有误');
        }
        else{
            // 计算机出拳
            var sjs = Math.random();
            var pcfist
            if(sjs < 0.333){
                pcfist = '剪刀';
            } 
            else if(sjs < 0.666){
                pcfist = '石头';
            }
            else{
                pcfist = '布';
            }
            if(fist === '剪刀' && pcfist === '布' ||
         fist === '石头' && pcfist === '剪刀' ||
          fist === '布' && pcfist === '石头'){
            console.log(`我方出${fist}，对方出${pcfist}`);
            console.log('我方赢了');
        }
        else if(fist === pcfist){
            console.log(`我方出${fist}，对方出${pcfist}`)
            console.log('平局');
        }
        else{
            console.log(`我方出${fist}，对方出${pcfist}`);
            console.log('我方输了');
        }
        }
       
        </script>
</body>
</html>
