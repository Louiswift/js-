<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("请输入三位数");
        if (n < 100 || n > 1000) {
            console.log("输入有误");
        } else {
            if (n % 13 === 0) {
                console.log("能被13整除");
            }
            else if(n % 13 != 0){
                console.log("不能被13整除");
            }
        }
    </script>
</body>

</html>
