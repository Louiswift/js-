<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gender = prompt("请输入你的性别");
        var height = prompt("请输入你的身高");
        var tz = prompt("请输入你的体重");
        var nantz = (height - 80) * 0.7;
        var nvtz = (height - 70) * 0.6; 
        if(gender === "男"){
            if(tz > nantz + (duo = nantz *0.1)){
                console.log("男士，你的身体偏胖，请加强锻炼")
            }
            else if(tz < nantz + (duo = nantz *0.1)){
                console.log("男士，你的身体偏瘦，清加强营养");
            }
            else if(tz <= nantz + (duo = nantz *0.1) && tz < nantz){
                console.log("男士，你的体重正常，请继续保持");  
            }
        }
        if(gender === "女"){
            if(tz > nvtz + (duo = nvtz *0.1)){
                console.log("女士，你的身体偏胖，请加强锻炼")
            }
            else if(tz < nvtz + (duo = nvtz *0.1)){
                console.log("女士，你的身体偏瘦，清加强营养");
            }
            else if(tz <= nvtz + (duo = nvtz *0.1) && tz < nvtz){
                console.log("女士，你的体重正常，请继续保持");  
            }
        }
    </script>
</body>
