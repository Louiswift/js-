<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var gender = prompt("请输入你的性别");
        var height = prompt("请输入你的身高");
        var weight = prompt("请输入你的体重");
        var Mweight = (height - 80) * 0.7;
        var Fweight = (height - 70) * 0.6;
        if (gender === "男") {
            if (weight < Mweight + (Mweight) * 0.1) {
                console.log("你的身体偏瘦，清加强营养");
            } 
            else if (weight > Mweight + (Mweight) * 0.1) {
                console.log("你的身体偏胖，请加强锻炼");
            } 
            else if (weight === Mweight) {
                console.log("你的体重正常，请继续保持");
            }
        }
        if (gender === "女") {
            if (weight < Fweight + (Fweight) * 0.1) {
                console.log("你的身体偏瘦，清加强营养");
            } 
            else if (weight > Fweight + (Fweight) * 0.1) {
                console.log("你的身体偏胖，请加强锻炼");
            } 
            else if (weight === Fweight) {
                console.log("你的体重正常，请继续保持");
            }  
        }
    </script>
</body>

</html>
