    <script>
        //4. 用*号输出一个5行的直角三角形
        var r = 5;
        for (i = 1; i <= r; i++) {
            //输出一行*号
            var str = '';
            for (j = 1; j <= i; j++) {  
                str += '*';   
            }
            console.log(str);
        }
    </script>
