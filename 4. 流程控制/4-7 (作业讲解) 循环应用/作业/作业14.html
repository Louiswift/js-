<body>
    <script>
        //14. 输出99乘法表，效果如下
        for (i = 1; i <= 9; i++) {
            var str = '';
            for (j = 1; j <= i; j++) {
                str += `${j}*${i}=${j*i}\t`
            }
            console.log(str)
        }
    </script>
