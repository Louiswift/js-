<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 12. 输出1-100中的所有素数
        var result = 0;
        for(i = 1; i <= 100; i++){
            for(j = 1; j <= 100; j++){
                if(i % j === 0){
                    result++
                }
            }
            if(result === 2){
                console.log(i);
            }
            result = 0
        }
    </script>
</body>

</html>
