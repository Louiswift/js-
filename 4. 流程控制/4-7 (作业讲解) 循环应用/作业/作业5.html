<body>
    <script>
        //5. 用*号输出一个5行的等腰三角形
        var r = 5;
        for (i = 1; i <= r; i++) {

            var str = "";
            for(j = 1; j <= r-1; j++){
                str += " ";
            }

            for(j = 1; j <= 2 * i - 1;j++){
                str += "*";
            }

            console.log(str);
        }
    </script>
</body>
