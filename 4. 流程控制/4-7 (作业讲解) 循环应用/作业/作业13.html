        // 第二种方法
        var sub = 0;
        for(i = 2; i <= 100; i++){
            var isfind = false;
            for(j = 2; j < i - 1; j++){
                if(i % j === 0){
                    isfind = true;
                    break;
                }
            }
            if(!isfind){
                sub += i
            }

        }
