<body>
    <script>
        //3. 输出一个3行5列的*号
        var r = 3;
        var c = 5;
        for (i = 1; i <= r; i++) {
            var str = '';
            for (j = 1; j <= c; j++) {
                str += '*';
            }
            console.log(str);
        }
    </script>
</body>
