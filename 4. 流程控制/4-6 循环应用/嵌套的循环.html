<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 打印1-100的所有素数
        for(i = 1; i <= 100; i++){
            // 判断i是不是素数
            var isFind = false; //没有找到
            for(j = 2; j < i - 1; j++){
                if(i % j === 0){
                    isFind = true;
                    break;
                }
            }
            if(i > 1 && !isFind){
                console.log(i);
            }
        }
    </script>
</body>

</html>
