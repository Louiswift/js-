<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 6. 定义一个用户数列，数组的每一项是一个用户对象，用户对象中包含账号密码，随意初始化一些对象放入数组中。然后提示用户输入账号和密码，判断是否成功
        var user = [{
            userID: 'abc',
            userPWD: '123456'
        }, {
            userID: 'abc1',
            userPWD: '123456'
        }, {
            userID: 'abc2',
            userPWD: '123456'
        }, {
            userID: 'abc3',
            userPWD: '123456'
        }];
        var isFind = false;
        var ID = prompt('账号');
        var PWD = prompt('密码');
        for (i = 0; i < user.length; i++) {
            var u = user[i];
            if (u.userID === ID && u.userPWD === PWD) {
                isFind = true;
                break
            }
        }
        if (isFind) {
            console.log('登陆成功');
        } else {
            console.log('登陆失败');
        }
    </script>
</body>

</html>
