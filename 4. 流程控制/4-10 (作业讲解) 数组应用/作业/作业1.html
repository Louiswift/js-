<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 提示用户输入数组的长度，以及数组每一项的值，然后输出该数组
        var len = prompt('数组长度');
        if(isNaN(len) || len < 0 || len === null){
            console.log('输入有误')
        }else{
            var arr = [];
            for(i = 0; i < len; i++){
                arr[i] = prompt('请输入第'+(i+1)+'项');
            }
            console.log(arr)
        }
    </script>
</body>

</html>
