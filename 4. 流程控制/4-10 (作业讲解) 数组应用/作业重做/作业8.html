<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
        // 初始化一个数字数组，(数据随意)，对该数组进行升序排序，然后输出结果
        var arr = [8, 2, 64, 15, 2, 1, 6];
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr.length - i; j++){
                if(arr[j] > arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp
                }
            }
        }
        console.log(arr)
    </script>
</body>

</html>
