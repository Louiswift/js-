<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        var year = 2024;
        var result = year % 4 === 0 || year % 400 === 0;
        result && console.log(year + "年，该年2月份有29天"); //闰年
        result || console.log(year + "年，该年2月份有28天"); //平年
        !result && console.log(year + "年，该年2月份有28天"); //平年
    </script>
</body>
</html>
