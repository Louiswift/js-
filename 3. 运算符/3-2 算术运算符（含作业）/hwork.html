    <script>
        //弹出一个窗口 输入 摄氏温度
        var C = parseInt(window.prompt("摄氏度"));
        //转换为 华氏温度 经过此过程
        var F = 9 / 5 * C + 32;
        //输出华氏温度 转换成功
        document.write("摄氏度为" + C + "度，华氏度为" + F +"度");
        
        var money = parseInt(window.prompt("输入本金"));
        var month = 12;
        var nll = 3.6;
        var resut = money * nll / 100 / 12 * month;
        document.write("利息为" + resut);
        
    </script>
