        // 3. 书写一个函数，产生一个指定长度的随机字符串，字符串中只能包含大写字母、小写字母、数字
        function getRandomStrinig(len) {
            var template = '';
            for (var i = 65; i < 65 + 26; i++) {
                template += String.fromCharCode(i)
            }
            for (var i = 97; i < 97 + 26; i++) {
                template += String.fromCharCode(i)
            }
            for (var i = 48; i < 48 + 10; i++) {
                template += String.fromCharCode(i)
            }

            var result = '';
            for (var i = 0; i < len; i++) {
                var index = MyFunction.getRandom(0,template.length-1)
                result += template[index]
            }
            return result
        }
        console.log(getRandomStrinig(10));
    </script>
