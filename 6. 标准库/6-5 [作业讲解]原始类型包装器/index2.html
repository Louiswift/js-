<body>
    <script>
        // 将一个字符串中单词之间的空格去掉，然后把每个单词首字母转换成大写
        // 比如 "hello world" -> HelloWorld"

        var str = "hello world";
        var newArr = str.split(' ').map(function(item){
            return item = item[0].toLocaleUpperCase() + item.substring(1)
        }).join('');
        console.log(newArr)
    </script>
</body>

</html>
