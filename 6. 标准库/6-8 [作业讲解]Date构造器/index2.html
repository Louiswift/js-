        // 2022年2月2日 星期三
        // ...
        // 2022年2月28日 星期一

        var d = new Date();
        var year = d.getFullYear();
        var month = d.getMonth() + 1;
        var tomonth = MyFunction.getDays(year, month);
        d.setDate(1)
        for (i = 1; i <= tomonth; i++) {
            const List = ['日','一','二','三','四','五','六']
            List[d.getDay()]
            d.setDate(i)
            console.log(`${d.getFullYear()}年${d.getMonth()+1}月${d.getDate()}日 星期${List[d.getDay()]}`)

        }
