    <script>
        //2. 给定用户的生日（年、月、日），计算该用户的年龄
        function getAge(year, month, day) {
            var d1 = new Date();
            var d2 = new Date(year, month - 1, day);
            var result = (d1 - d2) / (365*24*60*60*1000)
            return parseInt(result)
        }
        console.log(getAge(2004, 8, 11);
    </script>
