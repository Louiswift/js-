    <script>
        function getDaysToBirthday(month,day){
            var d = new Date();
            var thisyear = d.getFullYear();
            var birthday = new Date(thisyear,month-1,day);
            if(birthday < d){
                birthday.setFullYear(d.getFullYear()+1);
            }
            var timeDec = birthday - d;
            var days = timeDec /(24*60*60*1000);
            return Math.ceil(days);
        }
        console.log(getDaysToBirthday(8,11));
    </script>
