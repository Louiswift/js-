<body>
    <script>
        // 2. 得到一个字符串中中文字符的数量
        var reg = /[\u4e00-\u9FA5]/g;
        var s = 'a字b符c串d出123现456了789几11次22';
        var recond = 0;
        while(reg.test(s)){
            recond++
        }
        console.log(`中文数量：${recond}`)

    </script>
</body>
