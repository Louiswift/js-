<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            overflow: hidden;
            width: 500px;
            margin: 0 auto;
        }

        .container .left {
            float: left;
            margin: 0 30px;
        }

        .container select {
            width: 100%;
            height: 200px;
        }

        .container.mid {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>成哥现任女友</h2>
            <select id="sel1" multiple>
                <option value="1">幂幂</option>
                <option value="2">花花</option>
                <option value="3">绿绿</option>
                <option value="4">吱吱</option>
                <option value="5">呃呃</option>
            </select>
        </div>
        <div class="left mid">
            <p>
                <button id="btnToRight" title="右移动选中的">&gt;</button>
            </p>
            <p>
                <button id="btnToRightAll" title="右移动全部">&gt;&gt;</button>
            </p>
            <p>
                <button id="btnToLeft" title="左移动选中的">&lt;</button>
            </p>
            <p>
                <button id="btnToLeftAll" title="左移动全部">&lt;&lt;</button>
            </p>
        </div>
        <div class="left">
            <h2>成哥的前女友</h2>
            <select id="sel2" multiple>
                <option value="6">坤坤</option>
            </select>
        </div>
    </div>

    <script>
        var btnToRight = document.getElementById('btnToRight');
        var btnToRightAll = document.getElementById('btnToRightAll');
        var btnToLeft = document.getElementById('btnToLeft');
        var btnToLeftAll = document.getElementById('btnToLeftAll');
        var selLeft = document.getElementById('sel1');
        var selRight = document.getElementById('sel2');

        function getSelectedOptions(sel) {
            var opts = [];
            for (var i = 0; i < sel.children.length; i++) {
                if (sel.children[i].selected) {
                    opts.push(sel.children[i]);
                }
            }
            return opts;
        }

        btnToRight.onclick = function () {
            var ww = getSelectedOptions(selLeft);
            for (var i = 0; i < ww.length; i++) {
                selRight.appendChild(ww[i]);
            }
        }
        btnToRightAll.onclick = function () {
            var opts = [];
            for (var i = 0; i < selLeft.children.length; i++) {
                var www = selLeft[i];
                opts.push(www)
            }
            for(var i = 0;i<opts.length;i++){
                selRight.appendChild(opts[i]);
            }
        }
        btnToLeft.onclick = function () {
            var ww = getSelectedOptions(selRight);
            for (var i = 0; i < ww.length; i++) {
                selLeft.appendChild(ww[i]);
            }
        }
        btnToLeftAll.onclick = function () {
            var opts = [];
            for (var i = 0; i < selRight.children.length; i++) {
                var www = selRight[i];
                opts.push(www)
            }
            for(var i = 0;i<opts.length;i++){
                selLeft.appendChild(opts[i]);
            }

        }
    </script>
</body>

</html>
