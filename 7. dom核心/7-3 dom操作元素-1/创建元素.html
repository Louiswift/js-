<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="ul1">
        <li>Lorem, ipsum.</li>
        <li>Nisi, autem.</li>
        <li>Temporibus, asperiores.</li>
        <li>Quos, laboriosam.</li>
        <li>Illo, quo.</li>x
        <li>Eos, aut.</li>
        <li>Necessitatibus, placeat.</li>
        <li>Autem, odio.</li>
        <li>Officiis, atque.</li>
        <li>A, sequi.</li>
    </ul>
    <script>
        var ul = document.getElementById('ul1');
        var frag = document.createDocumentFragment()
        for (var i = 1; i <= 100; i++) {
            var li = document.createElement('li');
            li.innerText = '选项' + i
            frag.appendChild(li)
        }
        ul.appendChild(frag)
    </script>
</body>

</html>
