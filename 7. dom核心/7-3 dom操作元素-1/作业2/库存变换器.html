<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            margin-left: 10px;
            margin-right: 10px;
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>
        库存的最小值为0
    </p>
    <div>
        库存:
        <button data-plus="-1000">-1000</button>
        <button data-plus="-100">-100</button>
        <button data-plus="-10">-10</button>
        <button data-plus="-1">-</button>
        <span id="spanNumber">0</span>
        <button data-plus="1">+</button>
        <button data-plus="10">+10</button>
        <button data-plus="100">+100</button>
        <button data-plus="1000">+1000</button>
    </div>


    <script>
        let btns = document.querySelectorAll('button');
        let num = document.querySelector('#spanNumber');
        btns.forEach(function (item) {
            item.addEventListener('click', () => {
                let plus = +item.dataset.plus;
                    num1 = +num.innerText;
                    
                let result = plus + num1
                if(result < 0){
                    result = 0;
                }
                num.innerHTML = result;
            })
        })
    </script>
</body>

</html>
