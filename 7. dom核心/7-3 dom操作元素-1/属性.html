<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 150px;
        height: 150px;
        border: 2px solid;
        object-fit: contain;
        display: block;
    }
</style>

<body>
    <!-- 可识别属性 -->
    <input type="text" value="abc">
    <input type="checkbox" id="cbgender"> <label for="cbgender">男</label>
    <select>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="xian">西安</option>
    </select>
    <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
    <button id="btnGetText">获取文本框内容</button>
    <button id="btnSetText">设置文本框内容</button>
    <img src="1.jpeg" alt="">
    <!-- 自定义属性 -->
    <div value='abcd'></div>

    <script>
        var input = document.querySelector("input[type=text]");
        document.getElementById('btnGetText').onclick = function () {
            // 获取文本框的值
            console.log(input.value)
        }

        document.getElementById('btnSetText').onclick = function () {
            input.value = '请输入文本';
        }

        // 点击切换图片
        var i = 1; // 第几张图片
        var img = document.querySelector('img');
        img.onclick = function(){
            i++;
            if(i === 3){
                i = 1;
            }
            img.src = i + '.jpeg'
        }
        // img.addEventListener('click',function(){
        //     i++;
        //     if(i === 3){
        //         i = 1;
        //     }
        //     img.src = i + '.jpeg'
        // })
    </script>
</body>

</html>
