<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            overflow: hidden;
            border: 2px solid;
            width: 200px;
            height: 200px;
            position: relative;
            line-height: 200px;
            text-align: center;
            font-size: 100px;
            font-family: 宋体;
        }
    </style>
</head>

<body>
    <div class="container">
        袁
    </div>
    <button id="zooming">放大</button>
    <button id="reduce">缩小</button>

    <script>
        let zooming = document.querySelector('#zooming');
        let reduce = document.querySelector('#reduce');
        let div = document.querySelector('.container');
        function jq(dom) {
            let fontSize = getComputedStyle(dom).fontSize;
            let str = '';
            for (let i = 0; i < fontSize.length; i++) {
                if (i < fontSize.length - 2) {
                    str += fontSize[i];
                }
            }
            fontSize = +str;
            return fontSize
        }
        zooming.addEventListener('click', () => {
            let fontSize = jq(div);
            div.style.fontSize = `${fontSize + 20}px`;
        });
        reduce.addEventListener('click', () => {
            let fontSize = jq(div);
            div.style.fontSize = `${fontSize - 20}px`;
        });
    </script>
</body>

</html>
