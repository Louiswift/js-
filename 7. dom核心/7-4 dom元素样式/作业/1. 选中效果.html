<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        header {
            width: 100%;
            background: #333;
            color: #eee;
        }

        nav {
            overflow: hidden;
        }

        span {
            float: left;
            line-height: 50px;
            margin: 0 15px;
            cursor: pointer;
        }

        span.active {
            color: gold;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <span>Lorem</span>
            <span class="active">Explic</span>
            <span>hamfr</span>
            <span>efege</span>
            <span>fegege</span>
            <span>yjyt</span>
            <span>gerthgrtn</span>
            <span>Tempor</span>
        </nav>
    </header>

    <script>
        let nav = document.querySelector('nav');
        Array.from(nav.children).forEach(function (item) {
            item.onclick = function () {
                let span = document.querySelector('span.active');
                if (span) {
                    span.classList.remove('active');
                }
                this.classList.add('active');
            }
        })
    </script>
</body>

</html>
