<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        header {
            width: 100%;
            background: #333;
            color: #eee;
        }

        nav {
            overflow: hidden;
        }

        span {
            float: left;
            line-height: 50px;
            margin: 0 15px;
            cursor: pointer;
        }

        span.active {
            color: gold;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <span>Lorem</span>
            <span class="active">Explic</span>
            <span>hamfr</span>
            <span>efege</span>
            <span>fegege</span>
            <span>yjyt</span>
            <span>gerthgrtn</span>
            <span>Tempor</span>
        </nav>
    </header>

    <script>
        // 获取所有span元素
        var spans = document.querySelectorAll('span');
        // 循环给span点击事件
        for (var i = 0; i < spans.length; i++) {
            spans[i].onclick = function () {
                // 获取具有active的span
                var span = document.querySelector('span.active')
                // 判断是否有active
                if(span){
                // 删除active
                span.classList.remove('active')
                }
                // 给当前点击的添加active
                this.classList.add('active')
            }
        }
    </script>
</body>

</html>
