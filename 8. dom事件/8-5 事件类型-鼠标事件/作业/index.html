<body>
    <script>
        let arr = [1,2,3,4,5];
        function addNum(arr,index = 0){
            if(arr.length === index){
                return 0
            }
            return arr[index] + addNum(arr,index + 1)
        }

        console.log(addNum(arr));
    </script>
