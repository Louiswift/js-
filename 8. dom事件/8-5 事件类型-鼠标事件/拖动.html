<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
            font-size: 100px;
            color: green;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        白志刚 大帅哥
    </div>

    <script>
        let div = document.querySelector('div');
        div.addEventListener('mousedown', (e) => {
            if (e.button !== 0) {
                return
            }
            // 移动
            let divTop = parseInt(getComputedStyle(div).top);
            let divLeft = parseInt(getComputedStyle(div).left);

            window.onmousemove = function (e) {
                divTop += e.movementY;
                divLeft += e.movementX;
                div.style.top = divTop + 'px';
                div.style.left = divLeft + 'px';
            }
            console.log(div.style)
            window.onmouseup = window.onmouseleave = function () {
                console.log('脱离')
                if (e.button === 0) {
                    window.onmousemove = null;
                }
            }
            console.log(e.target)
        })
    </script>
</body>

</html>
