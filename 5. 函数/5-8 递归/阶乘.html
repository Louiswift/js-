    <script>
        // 5! = 5 * 4 * 3 * 2 * 1
        // f(n)
        // f(1) = 1
        // f(2) = 2 * f(1)
        // f(3) = 3 * f(2)
        // f(4) = 4 * f(3)
        // f(5) = 5 * f(4)
        // n 的阶乘
        function f(n, total) {
            if (n === 1) {
                return total
            }
            return f(n - 1, n * total);
        }
        console.log(f(14, 1))
    </script>
