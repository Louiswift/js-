        // 判断一个数是不是素数
        function isPrime(n) {
            if (n < 2) {
                return false;
            }
            for(i = 2; i < n - 1; i++){
                if(n % i === 0){
                    return false;
                }
            }
            return true;
        }

        console.log(isPrime(5));
