<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isOdd(n){
            if(n % 2 === 0){
                return false;
            }else{
                return true;
            }
        }
        var nums = [2,5,8,9,1,5,3,5,7,8,9,8];
        var sum = 0;
        for(i = 0; i < nums.length; i++){
            if(isOdd(nums[i])){
                sum += nums[i]
            }
        }
        console.log(sum)
    </script>
</body>
</html>
