<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sort(arr,compar){
            if(!compar){
                compar = function (a,b){
                    if(a > b){
                        return 1
                    }else if(a === b){
                        return 0
                    }else{
                        return -1
                    }
                }
            }
            
            for(let i = 1; i < arr.length; i++){
                for(let j = 0; j < arr.length - i; j++){
                    if(compar(arr[j],arr[j + 1]) > 0){
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr
        }

        let arr = [
            {name:123},
            {name:234},
            {name:345}
        ];
        let a = sort(arr);
        console.log(a)
        
    </script>
</body>
</html>
